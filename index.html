<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>const checkBtn = document.querySelector("button.check")
const againBtn = document.querySelector("button.again")
const message = document.querySelector(".message")
const score = document.querySelector(".score")
const body = document.querySelector("body")
const number = document.querySelector(".number")
const guess = document.querySelector(".guess")
const highscore = document.querySelector(".highscore")
let randomNumber
let scoring = 20
let highestScore = 0

generateNumber()

checkBtn.addEventListener("click", function () {
    const inputValue = guess.value
    if (inputValue !== "") {
        const verifiedInput = Number(inputValue);
        if (verifiedInput === randomNumber) {
            message.textContent = "ðŸŽ‰ Correct Number!"
            body.style.backgroundColor = "rgb(96, 179, 71) "
            number.textContent = verifiedInput
            if (scoring > highestScore) {
                highestScore = scoring
            }
            highscore.textContent = highestScore
        } else if (verifiedInput < randomNumber) {
            message.textContent = "ðŸ“‰ Too low!"
            scoring -= 1
            if (scoring <= 0) {
                message.textContent = "ðŸ’¥ You lost the game!"
                score.textContent = 0
            } else {
                score.textContent = scoring
            }
        } else {
            message.textContent = "ðŸ“ˆ Too high!"
            scoring -= 1
            if (scoring <= 0) {
                message.textContent = "ðŸ’¥ You lost the game!"
                score.textContent = 0
            } else {
                score.textContent = scoring
            }
        }
    } else {
        message.textContent = "â›”ï¸ No number!"
    }
})

againBtn.addEventListener("click", function () {
    generateNumber()
    body.style.backgroundColor = "rgb(34, 34, 34)"
    guess.value = ""
    number.textContent = "?"
    message.textContent = "Start guessing..."
    scoring = 20
    score.textContent = scoring
})

function generateNumber() {
    randomNumber = Math.floor(Math.random() * 20) + 1
    console.log(randomNumber)
</script>
  </body>
</html>
